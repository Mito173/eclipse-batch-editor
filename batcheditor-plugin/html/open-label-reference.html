	<h3>Open referenced labels</h3>
	<h4>How to use</h4>
	<p>An example:</p>
			<pre>
goto hello
end
:hello
   echo Hello world!
</pre>
	<p>When you hoover your mouse over the hello call in first script line and press <code>CTRL</code> a 
	link to the label "hello" appears where you just can click and open the label.</p>
	
	<p></p>
